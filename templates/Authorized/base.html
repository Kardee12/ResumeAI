{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}ResumeAI{% endblock %}</title>
    <link rel="stylesheet" href="{% static "assets/bootstrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    {% block extra_head %}{% endblock %}
</head>

<body>
<nav class="navbar navbar-expand-md fixed-top navbar-shrink py-3 navbar-light" id="mainNav">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/"><span>ResumeAI</span></a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
            <span class="visually-hidden">Toggle navigation</span>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav ms-auto">
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-5">
    <!-- Use container-fluid to extend content to full width -->
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Adjust col-lg-* according to your content width -->
            <section class="py-5 my-5">
                {% block content %}
                {% endblock content %}
            </section>
        </div>
    </div>
</div>
<footer>
    <div class="container py-4 py-lg-5">
        <div class="text-muted d-flex justify-content-between align-items-center pt-3">
            <p class="mb-0">Copyright Â© 2024 ResumeAI</p>
            <ul class="list-inline mb-0">
                <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
                <li class="list-inline-item"><a href="#">Terms of Use</a></li>
            </ul>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static "assets/js/script.min.js" %}"></script>
{% block extra_scripts %}{% endblock %}
</body>

</html>
