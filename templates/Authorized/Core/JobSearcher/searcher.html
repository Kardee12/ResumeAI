{% extends "Authorized/Core/JobSearcher/Base.html" %}
{% load static %}
{% load socialaccount %}

{% block title %}
    Job Search - ResumeAI
{% endblock %}

{% block extra_head %}
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700|Roboto:300,400,500,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        color: #333;
    }
    .search-panel {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 1px 3px 13px 7px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
    }
    .job-listing {
        background: #ffffff;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
        cursor: pointer;
        display: flex;
        align-items: center;
    }
    .job-listing:hover {
        background-color: #f8f9fa;
    }
    .details-panel {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
        height: 100%;
    }
    .form-control, .btn, .form-select {
        border-radius: 20px;
    }
    .icon-container {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
    }
    .icon-container img {
        width: 100%;
        height: auto;
    }
    #toggleFilters {
        display: block;
        width: 100%;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<main class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="search-panel mb-4">
                <form class="d-flex justify-content-between flex-wrap">
                    <div class="input-group mb-3">
                        <input class="form-control" type="text" placeholder="Search Job Title..." aria-label="Job Title">
                        <button class="btn btn-outline-primary" type="button" id="searchButton"><i class="fas fa-search"></i></button>
                    </div>
                    <button class="btn btn-primary mb-3" id="toggleFilters" data-bs-toggle="collapse" data-bs-target="#filtersPanel" aria-expanded="false" aria-controls="filtersPanel">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="collapse" id="filtersPanel">
                        <div class="card card-body">
                            <div class="d-flex justify-content-between flex-wrap">
                                <div class="me-3 mb-3">
                                    <label for="sortBy" class="form-label">Sort by:</label>
                                    <select class="form-select" id="sortBy">
                                        <option selected>Newest</option>
                                        <option>Oldest</option>
                                        <option>Salary</option>
                                    </select>
                                </div>
                                <div class="me-3 mb-3">
                                    <label for="jobType" class="form-label">Job Type:</label>
                                    <select class="form-select" id="jobType">
                                        <option selected>All</option>
                                        <option>Full Time</option>
                                        <option>Part Time</option>
                                        <option>Internship</option>
                                    </select>
                                </div>
                                <div class="me-3 mb-3">
                                    <label for="workType" the="form-label">Work Type:</label>
                                    <select class="form-select" id="workType">
                                        <option selected>All</option>
                                        <option>Onsite</option>
                                        <option>Remote</option>
                                        <option>Hybrid</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="skills" class="form-label">Skills:</label>
                                    <select class="form-select" id="skills">
                                        <option selected>All</option>
                                        <option>Python</option>
                                        <option>JavaScript</option>
                                        <option>Java</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div id="jobListings">
                <!-- Job listings will be dynamically inserted here -->
            </div>
        </div>
        <div class="col-md-4">
            <div class="details-panel" id="jobDetails">
                <p>Select a job to view details.</p>
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const filtersPanel = document.getElementById('filtersPanel');
    const toggleFiltersButton = document.getElementById('toggleFilters');

    toggleFiltersButton.addEventListener('click', () => {
        const isOpen = filtersPanel.classList.contains('show');
        toggleFiltersButton.innerHTML = isOpen ? '<i class="fas fa-chevron-down"></i>' : '<i class="fas fa-chevron-up"></i>';
    });

    const dummyData = [
        {
            id: 1,
            title: 'Software Engineer',
            company: 'Google',
            location: 'Mountain View, CA',
            description: 'Develop scalable applications using a range of technologies and frameworks.',
            companyLogo: '{% static "img/google-logo.png" %}',
            jobType: 'full-time',
            workType: 'remote',
            skills: ['Python', 'JavaScript']
        },
        {
            id: 2,
            title: 'Product Manager',
            company: 'Apple',
            location: 'Cupertino, CA',
            description: 'Lead product initiatives.',
            companyLogo: '{% static "img/apple-logo.png" %}',
            jobType: 'part-time',
            workType: 'hybrid',
            skills: ['Product Management', 'Marketing']
        },
        {
            id: 3,
            title: 'Web Developer',
            company: 'Netflix',
            location: 'Los Gatos, CA',
            description: 'Build and optimize user interfaces for our streaming platform.',
            companyLogo: '{% static "img/netflix-logo.png" %}',
            jobType: 'contract',
            workType: 'onsite',
            skills: ['HTML', 'CSS', 'JavaScript']
        }
    ];

    function showDetails(jobId) {
        const job = dummyData.find(job => job.id === parseInt(jobId));
        if (job) {
            document.getElementById('jobDetails').innerHTML = `
                <div>
                    <img src="${job.companyLogo}" alt="${job.company}" style="width: 100%; border-radius: 8px;">
                    <h4>${job.title}</h4>
                    <p>${job.company} - ${job.location}</p>
                    <p>${job.description}</p>
                    <a href="#" class="btn btn-primary">Apply Now</a>
                </div>
            `;
        }
    }

    function updateJobListings() {
        let listingsHTML = dummyData.map(job => `
            <div class="job-listing" onclick="showDetails(${job.id})">
                <div class="icon-container">
                    <img src="${job.companyLogo}" alt="${job.company}">
                </div>
                <div>
                    <h5>${job.title}</h5>
                    <p>${job.company} - ${job.location}</p>
                </div>
            </div>
        `).join('');
        document.getElementById('jobListings').innerHTML = listingsHTML;
    }

    document.addEventListener('DOMContentLoaded', updateJobListings);
</script>
{% endblock %}
