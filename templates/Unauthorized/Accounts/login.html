{% extends "Unauthorized/base.html" %}
{% load static %}
{% load socialaccount %}

{% block title %}Login - DocuSum{% endblock %}
{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Login</h2>
                        <div class="text-center">
                            <a href="{% provider_login_url 'google' method='oauth2' %}" class="btn btn-google">
                                <img src="{% static 'assets/img/google_icon.svg' %}" alt="Google" class="google-logo">
                                Login with Google
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
